<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingrid Correa - Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-bg">
            <div class="profile-content">
                <div class="profile-img-container">
                    <img src="profile.jpg" alt="Ingrid Correa" class="profile-img">
                    <img src="verified.png" alt="Verificado" class="verified-badge">
                </div>
                <div class="profile-text">
                    <h1>Ingrid Correa</h1>
                    <p class="username">@ingridcorread</p>
                    <p class="bio">LINKS ÚTEIS ⬇️</p>
                </div>
            </div>
        </div>
        
        <main>
            <a href="#" class="link-card sorte-no-jogo">
                <img src="sorte-no-jogo-logo.png" alt="Sorte no Jogo" class="card-logo">
                <div class="card-text">
                    <h2>Aprenda as estratégias</h2>
                    <p>que me trazem a tal "sorte no jogo"</p>
                </div>
            </a>

            <a href="#" class="link-card youtube">
                <div class="youtube-icon">
                    <img src="youtube-icon.png" alt="YouTube">
                </div>
                <div class="card-text">
                    <h2>CANAL DO YOUTUBE</h2>
                    <p>Aprenda a ganhar dinheiro na roleta gratuitamente no meu canal do YouTube</p>
                </div>
            </a>
        </main>
    </div>
</body>
</html>
